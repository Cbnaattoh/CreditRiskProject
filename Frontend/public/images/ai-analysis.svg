<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
<stop offset="50%" style="stop-color:#194469;stop-opacity:1" />
<stop offset="100%" style="stop-color:#1f237c;stop-opacity:1" />
</linearGradient>
<radialGradient id="aiGlow2" cx="50%" cy="50%" r="60%">
<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
<stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
</radialGradient>
</defs>

<rect width="600" height="400" fill="url(#gradient2)"/>

<!-- AI Brain Representation -->
<g transform="translate(250, 150)">
<circle cx="50" cy="50" r="80" fill="url(#aiGlow2)"/>

<!-- AI Nodes -->
<g opacity="0.8">
<circle cx="20" cy="30" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
</circle>
<circle cx="80" cy="40" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
</circle>
<circle cx="50" cy="20" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
</circle>
<circle cx="70" cy="70" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
</circle>
<circle cx="30" cy="80" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
</circle>
<circle cx="50" cy="50" r="4" fill="#3b82f6">
  <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
</circle>
<circle cx="10" cy="60" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
</circle>
<circle cx="90" cy="65" r="3" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
</circle>

<!-- Connections -->
<line x1="20" y1="30" x2="50" y2="50" stroke="#3b82f6" stroke-width="1" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite"/>
</line>
<line x1="50" y1="50" x2="80" y2="40" stroke="#3b82f6" stroke-width="1" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="0.5s" repeatCount="indefinite"/>
</line>
<line x1="50" y1="50" x2="70" y2="70" stroke="#3b82f6" stroke-width="1" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="1s" repeatCount="indefinite"/>
</line>
<line x1="50" y1="50" x2="30" y2="80" stroke="#3b82f6" stroke-width="1" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="1.5s" repeatCount="indefinite"/>
</line>
<line x1="50" y1="50" x2="10" y2="60" stroke="#3b82f6" stroke-width="1" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="0.8s" repeatCount="indefinite"/>
</line>
<line x1="50" y1="50" x2="90" y2="65" stroke="#3b82f6" stroke-width="1" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" begin="1.2s" repeatCount="indefinite"/>
</line>
</g>
</g>

<!-- Data Visualization -->
<g transform="translate(80, 200)">
<!-- Dashboard Frame -->
<rect width="300" height="160" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(59, 130, 246, 0.3)" rx="10"/>

<!-- Risk Metrics -->
<g>
<text x="20" y="30" fill="white" font-size="12" opacity="0.9">Credit Risk Analysis</text>
<text x="20" y="50" fill="#3b82f6" font-size="18" font-weight="bold">98.4% Accuracy</text>
</g>

<!-- Risk Score Chart -->
<g transform="translate(20, 70)">
<text x="0" y="0" fill="white" font-size="10" opacity="0.7">Risk Scores</text>
<rect x="0" y="10" width="10" height="30" fill="#10b981">
  <animate attributeName="height" values="20;30;25" dur="3s" repeatCount="indefinite"/>
</rect>
<rect x="15" y="20" width="10" height="20" fill="#f59e0b">
  <animate attributeName="height" values="15;20;18" dur="3s" begin="0.5s" repeatCount="indefinite"/>
</rect>
<rect x="30" y="15" width="10" height="25" fill="#ef4444">
  <animate attributeName="height" values="20;25;22" dur="3s" begin="1s" repeatCount="indefinite"/>
</rect>
<rect x="45" y="5" width="10" height="35" fill="#10b981">
  <animate attributeName="height" values="30;35;32" dur="3s" begin="1.5s" repeatCount="indefinite"/>
</rect>
<rect x="60" y="12" width="10" height="28" fill="#3b82f6">
  <animate attributeName="height" values="25;28;26" dur="3s" begin="2s" repeatCount="indefinite"/>
</rect>
</g>

<!-- Data Points -->
<g transform="translate(130, 70)" opacity="0.6">
<circle cx="40" cy="20" r="2" fill="#3b82f6">
  <animate attributeName="cy" values="15;25;20" dur="4s" repeatCount="indefinite"/>
</circle>
<circle cx="60" cy="35" r="2" fill="#3b82f6">
  <animate attributeName="cy" values="30;40;35" dur="4s" begin="0.5s" repeatCount="indefinite"/>
</circle>
<circle cx="80" cy="25" r="2" fill="#3b82f6">
  <animate attributeName="cy" values="20;30;25" dur="4s" begin="1s" repeatCount="indefinite"/>
</circle>
<circle cx="100" cy="45" r="2" fill="#3b82f6">
  <animate attributeName="cy" values="40;50;45" dur="4s" begin="1.5s" repeatCount="indefinite"/>
</circle>
<circle cx="120" cy="30" r="2" fill="#3b82f6">
  <animate attributeName="cy" values="25;35;30" dur="4s" begin="2s" repeatCount="indefinite"/>
</circle>
</g>
</g>

<!-- Right side credit cards illustration -->
<g transform="translate(400, 100)" opacity="0.3">
<rect width="120" height="80" fill="rgba(59,255,255,0.1)" stroke="rgba(59, 130, 246, 0.3)" rx="10"/>
<rect x="20" y="10" width="80" height="80" fill="rgba(255,255,255,0.05)" stroke="rgba(59, 130, 246, 0.2)" rx="10"/>
<rect x="40" y="20" width="80" height="80" fill="rgba(147,255,255,0.08)" stroke="rgba(59, 130, 246, 0.3)" rx="10"/>
</g>

<!-- Financial icons -->
<g transform="translate(50, 50)" opacity="0.4">
<circle cx="15" cy="15" r="12" fill="none" stroke="#10b981" stroke-width="2"/>
<path d="m9 9 3 3L9 9" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</g>
</svg>