<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bankingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#202931;stop-opacity:1" />
<stop offset="50%" style="stop-color:#154766;stop-opacity:1" />
<stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
</linearGradient>
<radialGradient id="innovationGlow" cx="50%" cy="50%" r="70%">
<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
<stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
</radialGradient>
</defs>

<rect width="600" height="400" fill="url(#bankingGradient)"/>

<!-- Banking Building -->
<g transform="translate(200, 100)">
<!-- Main Building -->
<rect x="0" y="100" width="200" height="200" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>

<!-- Columns -->
<rect x="20" y="60" width="20" height="240" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.2)">
  <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
</rect>
<rect x="60" y="60" width="20" height="240" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.2)">
  <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="0.5s" repeatCount="indefinite"/>
</rect>
<rect x="100" y="60" width="20" height="240" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.2)">
  <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="1s" repeatCount="indefinite"/>
</rect>
<rect x="140" y="60" width="20" height="240" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.2)">
  <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="1.5s" repeatCount="indefinite"/>
</rect>
<rect x="180" y="60" width="20" height="240" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(59, 130, 246, 0.2)">
  <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" begin="2s" repeatCount="indefinite"/>
</rect>

<!-- Steps -->
<rect x="-20" y="290" width="240" height="10" fill="rgba(255, 255, 255, 0.1)"/>

<!-- Windows -->
<g opacity="0.6">
<rect x="30" y="120" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
</rect>
<rect x="70" y="120" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
</rect>
<rect x="110" y="120" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
</rect>
<rect x="150" y="120" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
</rect>

<rect x="30" y="160" width="15" height="15" fill="#10b981">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.8s" repeatCount="indefinite"/>
</rect>
<rect x="70" y="160" width="15" height="15" fill="#10b981">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.3s" repeatCount="indefinite"/>
</rect>
<rect x="110" y="160" width="15" height="15" fill="#10b981">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.8s" repeatCount="indefinite"/>
</rect>
<rect x="150" y="160" width="15" height="15" fill="#10b981">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2.3s" repeatCount="indefinite"/>
</rect>

<rect x="30" y="200" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.3s" repeatCount="indefinite"/>
</rect>
<rect x="70" y="200" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.8s" repeatCount="indefinite"/>
</rect>
<rect x="110" y="200" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.3s" repeatCount="indefinite"/>
</rect>
<rect x="150" y="200" width="15" height="15" fill="#3b82f6">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.8s" repeatCount="indefinite"/>
</rect>
</g>
</g>

<!-- Innovation Elements -->
<g transform="translate(50, 50)" opacity="0.7">
<!-- AI Nodes -->
<circle cx="40" cy="40" r="4" fill="#3b82f6">
  <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
</circle>
<circle cx="80" cy="60" r="4" fill="#10b981">
  <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
</circle>
<circle cx="120" cy="40" r="4" fill="#3b82f6">
  <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="2s" repeatCount="indefinite"/>
</circle>

<!-- Connection lines -->
<line x1="40" y1="40" x2="80" y2="60" stroke="#3b82f6" stroke-width="1" opacity="0.4">
  <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
</line>
<line x1="80" y1="60" x2="120" y2="40" stroke="#10b981" stroke-width="1" opacity="0.4">
  <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" begin="1s" repeatCount="indefinite"/>
</line>
</g>

<!-- Financial Data Visualization -->
<g transform="translate(450, 200)">
<!-- Data Chart -->
<rect width="120" height="100" fill="rgba(15, 23, 42, 0.8)" stroke="rgba(59, 130, 246, 0.3)" rx="10"/>

<!-- Chart Bars -->
<rect x="15" y="70" width="10" height="20" fill="#10b981">
  <animate attributeName="height" values="15;25;20" dur="4s" repeatCount="indefinite"/>
</rect>
<rect x="30" y="50" width="10" height="40" fill="#3b82f6">
  <animate attributeName="height" values="35;45;40" dur="4s" begin="0.5s" repeatCount="indefinite"/>
</rect>
<rect x="45" y="60" width="10" height="30" fill="#10b981">
  <animate attributeName="height" values="25;35;30" dur="4s" begin="1s" repeatCount="indefinite"/>
</rect>
<rect x="60" y="40" width="10" height="50" fill="#3b82f6">
  <animate attributeName="height" values="45;55;50" dur="4s" begin="1.5s" repeatCount="indefinite"/>
</rect>
<rect x="75" y="30" width="10" height="60" fill="#10b981">
  <animate attributeName="height" values="55;65;60" dur="4s" begin="2s" repeatCount="indefinite"/>
</rect>
<rect x="90" y="45" width="10" height="45" fill="#3b82f6">
  <animate attributeName="height" values="40;50;45" dur="4s" begin="2.5s" repeatCount="indefinite"/>
</rect>

<text x="10" y="18" fill="white" font-size="10" opacity="0.8">Credit Portfolio</text>
</g>

<!-- Floating Icons -->
<g transform="translate(100, 300)" opacity="0.5">
<!-- Money Icons -->
<circle cx="20" cy="20" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
<text x="15" y="25" fill="#10b981" font-size="12" font-weight="bold">â‚µ</text>
</g>

<g transform="translate(500, 80)" opacity="0.5">
<circle cx="20" cy="20" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
<text x="15" y="25" fill="#3b82f6" font-size="12" font-weight="bold">$</text>
</g>

<!-- Innovation Glow Effect -->
<circle cx="300" cy="200" r="200" fill="url(#innovationGlow)"/>
</svg>